<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <form>
      <a class="go_back" href="../verify/index.html">
        <img src="../asset/Vector 1.png" />
      </a>

      <h1>Create an account</h1>

      <p>Fill your information below or register with your social account</p>

      <div class="input_container">
        <div>first name</div>
        <input type="text" />
      </div>
      <div class="input_container">
        <div>phone number</div>
        <input type="number" />
      </div>
      <div class="input_container">
        <div>email</div>
        <input type="email" />
      </div>
      <div class="input_container">
        <div>passowrd</div>
        <input type="password" />
      </div>

      <div class="checkboxContainer">
        <input type="checkbox" />
        <label for="">I agree with the Teams of Service</label>
      </div>

      <div class="or">
        <div></div>
        <p>or register</p>
        <div></div>
      </div>

      <div class="socialMedia">
        <a href="https://www.google.com/">
          <img src="../asset/akar-icons_google-fill.png" alt="" />
        </a>
        <a href="https://www.facebook.com/">
          <img src="../asset/brandico_facebook.png" alt="" />
        </a>
        <a href="https://www.apple.com/">
          <img src="../asset/bi_apple.png" alt="" />
        </a>
      </div>

      <a class="sign_in" href=""> sign in </a>

      <a class="nextPageButton" href="../verify/index.html">
        <img src="../asset//Group 3.png" />
      </a>
    </form>
  </body>
</html>
