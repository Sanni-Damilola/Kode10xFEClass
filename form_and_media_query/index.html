<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form_Media_Query</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  
  <body>
    <header>
      <div class="wrapper">
        <div class="logo">
          <img src="./logo.CLhAS3Bn.png" alt="tube synopsis" />
        </div>
        <div class="navWrapper">
          <nav>home</nav>
          <nav>about</nav>
          <nav>donate</nav>

          <button>login</button>
          <button>get started</button>

          <div>icon</div>
        </div>
      </div>
    </header>
    <form action="">
      <h3>Sign Up</h3>
      <div class="input_wrapper">
        <input placeholder="First name" type="text" />
        <input placeholder="Last name" type="text" />
      </div>

      <input placeholder="email" type="email" />
      <input placeholder="password" type="password" />

      <div class="accept">
        <input required type="checkbox" />
        <p>By signing up, I agree to the terms and policies.</p>
      </div>

      <button type="submit" class="sign_up_btn">Sign Up</button>

      <p class="or">OR</p>

      <button class="google_btn">
        <img src="./google_logo.DJlo5Z9y.svg" alt="" />
        <p>Continue with Google</p>
      </button>

      <div class="have_an_acc">
        Already have an account?
        <p>Sign In</p>
      </div>
    </form>
  </body>
</html>
