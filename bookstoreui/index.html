<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header_wrapper">
        <!-- logo -->
        <div class="img_wrapper">
          <img src="download.png" />
        </div>

        <!-- navs -->
        <div class="navs_wrapper">
          <nav>home</nav>
          <nav>about us</nav>
          <nav>shop</nav>
          <nav>blog</nav>
          <nav>contact us</nav>
        </div>

        <!-- button -->
        <button class="logo_btn">purchase</button>
      </div>
    </header>

    <!-- hero -->
    <div class="hero">
      <!-- left side -->
      <div class="left_container">
        <h4 class="head1">Knowledge is</h4>
        <h4 class="head2">Strength.</h4>
        <div class="line"></div>

        <p>
          There are many variations of passages of Lorem Ipsum the majority have
          suffered alteration in some.
        </p>
        <div class="btn_wrapper">
          <button>
            explore more
            <img class="btn_img" src="shopping-cart-outline-svgrepo-com.svg" />
          </button>
          <button>
            <img class="btn_img" src="play-svgrepo-com.svg" />
          </button>
        </div>
      </div>
    </div>

    <!-- Feature -->
    <div class="feature_wrapper">
      <div class="feature_img_wrapper">
        <img src="banner-1.webp" alt="" />
        <img src="banner-2 (1).webp" alt="" />
        <img src="banner-2.webp" alt="" />
      </div>
    </div>

    <!-- feature collection -->
    <div class="feature_collection">
      <h3>Featured Collections</h3>
      <p>Contrary to popular belief, Lorem Ipsum is not <br />simply random.</p>
      <button>view book</button>
    </div>
  </body>
</html>
